  # Mapping for positioning solution file
  # Displayable name of Template
  name: "MagDrone"
  # Code of template
  code: "magdrone" 
  # Type of template for parsing data. Options are CSV and ColumnsFixedWidth
  file-type: CSV 
  # Applies to the first 10 not empty lines of the file to detect template
  match-regex: >-
    ^\s*MagDroneR3:
  # First Lines which do not contain any data and have to be skipped
  skip-lines-to:
    # Skip lines until the first matching is found
    match-regex: >-
     ^\s*Timestamp
    # Skip matched line or not;
    skip-matched-line: false
  file-format:
  # Applies to CSV type. 'true' if the file has headers, otherwise false
    has-header: true
    # The symbol which uses to make a comment
    comment-prefix: '%'
    # The symbol used to separate the integer part from the fractional part of a number written in decimal form. Options are ',' and '.'
    decimal-separator: '.'
    # Applies to CSV type. The symbol to separate values from line in CSV file;
    separator: ';'
  # Column name or index. If has-header is 'true' hearers must be set for every column. Otherwise indexes must be set 
  columns:
  # Latitude column
    latitude:
      header: ' Latitude [Decimal Degrees]'
      #index: 0 if has-header is 'false'
  # Longitude column
    longitude:
      header: ' Longitude [Decimal Degrees]'
      #index: 0 if has-header is 'false'
  # Time column. Contains only time without date. Must be paired with Date column or with the date-regex and has-file-name-date parameters;
    time:
      header: ' GPSTime [hh:mm:ss.sss]'
      #index: 0 if has-header is 'false'
  # Date column. Contains only date without time. Must be paired with Time column or with the date-regex and has-file-name-date parameters;
    date:
      header: ' GPSDate'
      #index: 0 if has-header is 'false'
  # Recording frequency (MS). Must be used only to parse MagDrone CSV. 
    timestamp:
      header: 'Timestamp [ms]'
      #index: 0 if has-header is 'false'
